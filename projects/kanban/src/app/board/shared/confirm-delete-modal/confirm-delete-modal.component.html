<ngx-modal-content [controller]="ctrl">
  <ng-container title>Remove the {{ data.entity }}</ng-container>
  <ng-container content>
    <p>Are you sure you want to remove the {{ data.entity }}?</p>
    <div class="options">
      <button ngx-button btnType="secondary" (click)="ctrl.close(true)">
        Yes
      </button>
      <button ngx-button btnType="primary" (click)="ctrl.close(false)">
        No, keep it
      </button>
    </div>
  </ng-container>
</ngx-modal-content>
