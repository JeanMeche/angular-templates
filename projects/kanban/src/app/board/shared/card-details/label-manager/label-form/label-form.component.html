<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input
    placeholder="Label name"
    formControlName="name"
    [maxLength]="env.labelNameMaxLength"
  />
  <kb-color-picker formControlName="color"></kb-color-picker>
  <button ngx-button btnType="primary" [disabled]="form.invalid">
    {{ submitButtonName() }}
  </button>
</form>
