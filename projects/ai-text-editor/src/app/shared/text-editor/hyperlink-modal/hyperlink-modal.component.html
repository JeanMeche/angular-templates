<ngx-modal-content [controller]="ctrl">
  <ng-container title>Add a hyperlink</ng-container>
  <ng-container content>
    <form [formGroup]="form" (ngSubmit)="addLink()">
      <input
        #input
        formControlName="url"
        placeholder="e.g. https://angular.dev"
      />
      <p>
        <button type="submit" [disabled]="form.invalid">Add</button>
        <button (click)="ctrl.close()">Cancel</button>
      </p>
    </form>
  </ng-container>
</ngx-modal-content>
