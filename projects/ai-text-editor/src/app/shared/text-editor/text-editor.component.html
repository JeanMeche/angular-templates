<div class="controls">
  <div class="btns">
    <button (click)="bold()">B</button>
    <button (click)="italics()">I</button>
    <button (click)="clearDocument()">Clear</button>
  </div>
  @if (showSavedLabel()) {
    <p class="saved-label">Saved</p>
  }
</div>
<div
  #editor
  class="editor"
  contenteditable
  (input)="onInput()"
  (selectstart)="onSelectStart()"
  [innerHTML]="docStore.htmlContent() | safeHtml"
></div>
@if (showAiEnhancer()) {
  <ate-ai-enhancer-menu
    (mouseup)="onAiEnhancerInteractionEnd($event)"
    (touchend)="onAiEnhancerInteractionEnd($event)"
    [style.left]="aiEnhancerPos().x + 'px'"
    [style.top]="aiEnhancerPos().y + 'px'"
  ></ate-ai-enhancer-menu>
}
