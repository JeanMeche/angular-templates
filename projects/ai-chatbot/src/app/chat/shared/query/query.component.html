<div class="row user">
  <div class="vis" title="User">
    <ngx-icon name="Face" size="xlg"></ngx-icon>
  </div>
  <p class="msg" [class.animated]="!query().response">
    {{ query().message }}
  </p>
</div>
<div class="row bot">
  <div class="vis" title="Chatbot">
    <ngx-icon name="SmartToy" size="xlg"></ngx-icon>
  </div>
  @if (query().response) {
    <p class="msg animated" [innerHTML]="query().response | safeHtml"></p>
  } @else {
    <acb-query-skeleton
      class="msg"
      [lines]="2"
      [linesOnly]="true"
    ></acb-query-skeleton>
  }
</div>
