<div class="head">
  <button class="sidebar-toggle" (click)="toggle()">
    <ngx-icon name="Menu" size="xlg"></ngx-icon>
  </button>
  <div class="content">
    <a routerLink="/" class="new-chat-btn">+</a>
    @if (expanded()) {
      <div class="chats fade-in">
        @for (c of chatbot.sortedChats(); track c.id) {
          <a
            [routerLink]="'chat/' + c.id"
            class="fade-in"
            [class.selected]="selectedChat() === c.id"
          >
            <span>{{ c.name }}</span>
            <span>{{ c.updatedAt | date: 'MMM d, yy' }}</span>
          </a>
        }
      </div>
    }
  </div>
</div>
<div class="bottom">
  <ngx-theme-switch [iconOnly]="true"></ngx-theme-switch>
  @if (expanded()) {
    <acb-footer class="fade-in"></acb-footer>
  }
</div>
