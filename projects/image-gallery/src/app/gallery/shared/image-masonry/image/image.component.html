<button
  type="button"
  [title]="'Preview ' + (metadata()['name'] || 'image')"
  (click)="imageClick.emit({ index: index() })"
>
  <img
    [ngSrc]="src()"
    [width]="size().width"
    [height]="size().height"
    [style.aspect-ratio]="size().width + '/' + size().height"
    [priority]="priority()"
    [alt]="metadata()['name'] || 'Image'"
  />
</button>
