<img
  [src]="image().src"
  [width]="image().width"
  [height]="image().height"
  [style.width]="aspectRatio() > 1 ? IMG_MAX_WIDTH : 'initial'"
  [style.height]="aspectRatio() <= 1 ? IMG_MAX_HEIGHT : 'initial'"
  [style.aspect-ratio]="image().width + '/' + image().height"
  [style.animation-duration]="ANIM_DURATION + 'ms'"
  [class.slide-left]="animation() === 'slide-left'"
  [class.slide-right]="animation() === 'slide-right'"
  alt="Test image"
/>
<p>{{ idx() }}</p>
<div class="controls">
  <button
    class="btn download"
    type="button"
    aria-label="Download image"
    (click)="download()"
  >
    <ngx-icon name="Download"></ngx-icon>
  </button>
  <button
    class="btn close"
    type="button"
    aria-label="Close image preview"
    (click)="ctrl.close()"
  >
    <ngx-icon name="Close"></ngx-icon>
  </button>
</div>
<div class="nav">
  <button
    type="button"
    class="btn prev"
    (click)="previewPrev()"
    [disabled]="idx() === 0"
    aria-label="Previous image"
  >
    <ngx-icon name="ChevronRight" size="xxlg"></ngx-icon>
  </button>
  <button
    type="button"
    class="btn next"
    (click)="previewNext()"
    [disabled]="idx() === imagesCount() - 1"
    aria-label="Next image"
  >
    <ngx-icon name="ChevronRight" size="xxlg"></ngx-icon>
  </button>
</div>
