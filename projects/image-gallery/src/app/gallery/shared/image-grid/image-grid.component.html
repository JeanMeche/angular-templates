@for (column of columns(); track $index; let i = $index) {
  <div class="col">
    @for (imageCfg of column; track imageCfg.src) {
      <ig-image
        [config]="imageCfg"
        [priority]="imageCfg.index <= PRIORITIZE_FIRST"
        (imageClick)="imageClick.emit($event)"
      ></ig-image>
    }
  </div>
}
