<button
  type="button"
  [title]="'Preview ' + (metadata()['name'] || 'image')"
  (click)="imageClick.emit(config())"
>
  <img
    [ngSrc]="config().src"
    [width]="config().width"
    [height]="config().height"
    [style.aspect-ratio]="config().width + '/' + config().height"
    [priority]="priority()"
    [alt]="metadata()['name'] || 'Image'"
  />
  <p>{{ (config().metadata || {})['index'] }}</p>
</button>
