<button
  type="button"
  aria-label="Preview image"
  (click)="imageClick.emit(config())"
>
  <img
    [ngSrc]="config().src"
    [width]="config().width"
    [height]="config().height"
    [style.aspect-ratio]="config().width + '/' + config().height"
    [priority]="config().priority"
    alt="Test Img"
  />
  <p>{{ config().idx }}</p>
</button>
