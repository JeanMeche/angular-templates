<button
  type="button"
  [title]="'Preview ' + (metadata()['name'] || 'image')"
  (click)="imageClick.emit({ index: index() })"
>
  <img
    [ngSrc]="image().src"
    [width]="image().width"
    [height]="image().height"
    [style.aspect-ratio]="image().width + '/' + image().height"
    [priority]="priority()"
    [alt]="metadata()['name'] || 'Image'"
  />
  <p>{{ index() }}</p>
</button>
