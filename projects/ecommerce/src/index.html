<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ecommerce Web App</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      // We need to set the theme as early as possible in the process
      // in order to avoid any flashing effect from the change that will
      // normally occur if we try to integrate this logic in our Angular code.
      // This is only applied if the user has manually selected a theme
      // different from the system one.
      const themePreference = localStorage.getItem('ec-theme');

      if (themePreference) {
        document.documentElement.classList.add(`ec-${themePreference}-theme`);
      }
    </script>
  </head>
  <body>
    <ec-root></ec-root>
  </body>
</html>
