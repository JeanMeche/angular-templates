<div class="main-content">
  <a [routerLink]="productUrl()" class="product-link">
    <div class="img-cont">
      <ec-product-image
        [src]="product().images.first()"
        size="sm"
        alt="Product image"
      ></ec-product-image>
    </div>
    <span class="name">{{ product().name }}</span>
  </a>
  <div class="controls">
    <button
      ec-button
      class="quantity-btn"
      btnType="secondary"
      (click)="updateQuantity(-1)"
      [disabled]="quantity() === 1"
      title="Decrease quantity by 1"
    >
      -
    </button>
    <input
      type="number"
      [value]="quantity()"
      (blur)="onInputBlur($event)"
      placeholder="Quantity"
    />
    <button
      ec-button
      class="quantity-btn"
      btnType="secondary"
      (click)="updateQuantity(1)"
      title="Increase quantity by 1"
    >
      +
    </button>
    <button
      ec-button
      btnType="secondary"
      class="remove-btn"
      (click)="remove.emit()"
      [attr.title]="'Remove ' + product().name + ' from the cart'"
    >
      <ec-icon name="Delete" size="md"></ec-icon>
    </button>
  </div>
</div>
<div class="price">
  <p>
    <ec-price-tag [product]="product()" type="current-price"></ec-price-tag>x
    {{ quantity() }}
  </p>
  <p>
    &nbsp;= <span class="total">{{ total() | currency }}</span>
  </p>
</div>
