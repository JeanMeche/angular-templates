<p class="title">Categories</p>
<ul>
  <li>
    <a routerLink="/products" [class.selected]="!categoryId()">{{
      defaultCategoryName()
    }}</a>
  </li>
  @for (c of categories.categoriesList(); track c.id) {
    <li>
      <a
        routerLink="/products"
        [queryParams]="{ category: c.id }"
        [class.selected]="categoryId() === c.id"
        >{{ c.name }}</a
      >
    </li>
  }
</ul>
