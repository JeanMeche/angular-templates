<!-- Incremental hydration limitation – should not use ngSubmit -->
<form [formGroup]="form">
  <button
    [disabled]="form.invalid || isUnavailable()"
    ngx-button
    btnType="primary"
    size="large"
    type="button"
    (click)="addToCart()"
    data-name="add-to-cart"
  >
    <ngx-icon name="Cart"></ngx-icon>
    <span>Add to Cart</span>
  </button>
  <fieldset [disabled]="isUnavailable()">
    <input
      type="number"
      formControlName="quantity"
      placeholder="Quantity"
      [min]="1"
      [max]="maxQuantity()"
    />
  </fieldset>
</form>
