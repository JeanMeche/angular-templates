<form [formGroup]="form" (ngSubmit)="addToCart()">
  <button
    [disabled]="form.invalid || isUnavailable()"
    ec-button
    btnType="primary"
    size="large"
    data-name="add-to-cart"
  >
    <ec-icon name="Cart"></ec-icon>
    <span>Add to Cart</span>
  </button>
  <fieldset [disabled]="isUnavailable()">
    <input
      type="number"
      formControlName="quantity"
      placeholder="Quantity"
      [min]="1"
      [max]="maxQuantity()"
    />
  </fieldset>
</form>
