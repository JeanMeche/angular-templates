<section class="sidebar">
  <form [formGroup]="searchForm" (ngSubmit)="onProductSearch($event)">
    <input formControlName="searchString" />
    <button>Search</button>
  </form>
  <hr />
  <ul>
    @for (c of categories.categoriesList(); track c.id) {
    <li>
      <button (click)="onCategorySelect(c.id)">{{ c.name }}</button>
    </li>
    }
  </ul>
  <hr />
  <ec-price-filter
    [default]="DEFAULT_PRICE_RANGE"
    [(range)]="priceRange"
    (rangeChange)="onPriceRangeChange($event)"
  ></ec-price-filter>
</section>
<section class="main">
  <div class="top-bar">
    <ec-sort-selector
      [(value)]="sortType"
      (valueChange)="onSort($event)"
    ></ec-sort-selector>
  </div>
  <div class="list">
    @for (p of productsList.value(); track p.id) {
    <ec-product-item [product]="p"></ec-product-item>
    } @empty {
    <p>No results</p>
    }
  </div>
  @if (!productsList.isComplete()) {
  <button (click)="onNextPage()">LOAD MORE</button>
  }
</section>
