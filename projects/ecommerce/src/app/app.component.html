@if (!hydration.disabled) {
  <ec-hydration-visualizer trigger="interaction">
    @defer (on immediate; hydrate on interaction) {
      <ec-header ecHydrationTarget></ec-header>
    }
  </ec-hydration-visualizer>
} @else {
  @defer {
    <ec-header></ec-header>
  }
}
<div class="main-wrapper">
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
<ec-footer></ec-footer>
<ngx-toast-outlet></ngx-toast-outlet>
@if (loader.loader()) {
  <ec-loader></ec-loader>
}
<ec-hydration-control-panel></ec-hydration-control-panel>
