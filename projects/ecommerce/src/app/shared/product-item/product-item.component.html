<a [routerLink]="productUrl()">
  <img [src]="product().images.first()" width="50" height="50" alt="" />
  <div class="data">
    <p>
      <strong>{{ product().name }}</strong>
    </p>
    <span>Category: {{ category()?.name }}</span>
    <div>{{ env.currency }} {{ product().price }}</div>
  </div>
</a>
