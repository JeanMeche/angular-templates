@if (product().discountPrice) {
<span>
  <span class="current" aria-label="Discounted price">{{
    product().discountPrice | currency
  }}</span>
  <s>{{ product().price | currency }}</s>
</span>
<span class="ec-chip solid"
  >{{ 1 - product().discountPrice / product().price | percent }} Off</span
>
} @else {
<span class="current" aria-label="Regular price">{{
  product().price | currency
}}</span>
}
