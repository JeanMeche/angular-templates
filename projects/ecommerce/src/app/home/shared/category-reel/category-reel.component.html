<div class="header">
  <h4>{{ category().name }}</h4>
  <a routerLink="products" [queryParams]="{ category: category().id }"
    >View more -></a
  >
</div>
<div class="products">
  @for (product of products(); track product.id) {
    <ec-product-item [product]="product"></ec-product-item>
  }
</div>
