<ngx-modal-content [controller]="ctrl">
  <ng-container title>Widget Store</ng-container>
  <ng-container content>
    <p>Select the widget that you want to add to the dashboard.</p>
    <div class="widgets">
      @for (w of widgets; track w) {
        <db-widget-item [type]="w" (widgetClick)="onWidgetClick($event)">
          <db-widget [type]="w"></db-widget>
        </db-widget-item>
      }
    </div>
  </ng-container>
</ngx-modal-content>
