@if (data || previewData()) {
  @switch (type()) {
    @case ('plain') {
      <db-plain-widget
        [config]="config()"
        [data]="$any(data ? data() : previewData())"
      ></db-plain-widget>
    }
  }
} @else {
  <div class="no-data">Unable to load data</div>
}
@if (editMode()) {
  <button (click)="remove.emit()">
    <ngx-icon name="Close" size="sm"></ngx-icon>
  </button>
}
