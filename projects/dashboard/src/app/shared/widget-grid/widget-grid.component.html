<ng-template #widgetTemplate let-data>
  <db-widget
    dbDraggable
    [type]="data.type"
    [dragId]="data.id"
    [dragAnchor]="anchor()"
    (dragStart)="onDragStart($event)"
    (drag)="onDrag($event)"
    (anchored)="onAnchored()"
  ></db-widget>
</ng-template>

<ng-template #bedTemplate let-type>
  <div
    class="bed"
    [style.grid-column]="type === 'blue' ? 'span 2' : 'initial'"
  ></div>
</ng-template>

<section class="grid">
  <ng-template #grid></ng-template>
</section>
