<button (click)="addWidget()" [style.margin-bottom]="'1rem'">ADD WIDGET</button>
<button (click)="disabled.set(!disabled())">
  {{ disabled() ? 'ENABLE D&D' : 'DISABLE D&D' }}
</button>
<db-drop-grid [disabled]="disabled()">
  @for (w of widgets(); track w.id) {
    <db-widget
      *dbDraggable="w.id; size: w.type === 'blue' ? 2 : 1; position: w.position"
      [type]="w.type"
      (remove)="removeWidget(w.id)"
    ></db-widget>
  }
</db-drop-grid>
